<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a70ba"/>
      <stop offset="100%" stop-color="#365d91"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#252829" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Emblem: C-ring + upward arrow (lift) -->
  <g transform="translate(80,80)" filter="url(#softShadow)">
    <!-- Ring (C) -->
    <circle cx="120" cy="120" r="110" fill="none" stroke="url(#g1)" stroke-width="28"/>
    <!-- Cut to form C -->
    <rect x="120" y="20" width="140" height="200" fill="white"/>
    <!-- Arrow (lift) -->
    <polygon points="100,70 140,110 120,110 120,170 80,170 80,110 60,110" fill="#e1e2e2"/>
    <polygon points="100,55 145,100 135,110 100,75 65,110 55,100" fill="#e1e2e2"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(360,110)">
    <text x="0" y="110" font-family="Courier New, Courier, monospace" font-weight="700" font-size="140" fill="#252829">Chordalift</text>
    <rect x="0" y="150" width="620" height="10" fill="#3a70ba"/>
  </g>
</svg>
