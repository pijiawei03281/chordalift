<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chordalift</title>
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <style>
    :root{--bg:#0b1020;--panel:#121a33;--text:#e1e2e2;--muted:#a4a4a4;--brand:#3a70ba;--brand-dark:#365d91;--line:#273157}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:SimHei,"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:32px 20px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px;margin:18px 0}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid var(--brand-dark);background:var(--brand);color:#fff;text-decoration:none}
    .logo{max-width:420px;height:auto;display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="https://pijiawei03281.github.io/chordalift/chordalift-logo-1600.png?v=3" alt="Chordalift Logo">
    <div class="card">
      <h2>下載 Download</h2>
      <p><a class="btn" href="https://github.com/pijiawei03281/chordalift/releases/latest">⬇ 取得最新版本（Releases）</a></p>
      <small>附 SHA256SUMS.txt 可校驗；若出現 SmartScreen，點「更多資訊 → 仍要執行」。</small>
    </div>
  </div>
</body>
</html>
